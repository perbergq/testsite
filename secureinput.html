<!DOCTYPE html>

<html>
<head>
    <title>Edge Online Banking Secure Input Demo</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <h1>Password Secure Input</h1>
            </td>
        </tr>
    </table>
    <tr>
        <input type="button" id="ConnectButton" name="ConnectButton" value="Connect">
        <input type="button" id="DisconnectButton" name="DisconnectButton" value="Disconnect" disabled>
    </tr>
    <hr />
    <label>
        <h3>Secure Input</h3>
    </label>
    <label>
        Please Input Your Password：
        <br />
        <input id="Password" name="PasswordInput" , type="text">
        <input type="button" id="SubmitButton" name="SubmitButton" value="Submit" disabled>
    </label>
    <br />
    <br />
    <label>
        Encrypted Password：
        <br />
        <textarea id="EncryptedPassword" rows="8" style="width: 650px"></textarea>
    </label>
    <br />
</body>
</html>
